<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrousel Ultra-Optimisé</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f7f9fc;
      }

      .carousel {
        position: relative;
        width: 80%;
        max-width: 900px;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        background: #ffffff;
      }

      .carousel-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
        will-change: transform;
      }

      .carousel-item {
        flex: 0 0 100%;
        transition: transform 0.5s ease;
      }

      .carousel-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      .carousel-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .carousel-button {
        pointer-events: all;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        padding: 12px 16px;
        cursor: pointer;
        font-size: 20px;
        transition: background 0.3s;
      }

      .carousel-button:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .carousel-indicators {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
      }

      .carousel-indicator {
        width: 12px;
        height: 12px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
      }

      .carousel-indicator.active {
        background: rgba(0, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-item">
          <img src="./src/paire1.jpg" alt="Image 1" />
        </div>
        <div class="carousel-item">
          <img src="./src/paire3.jpg" alt="Image 2" />
        </div>
        <div class="carousel-item">
          <img src="./src/paire2.jpg" alt="Image 3" />
        </div>
      </div>
      <div class="carousel-buttons">
        <button class="carousel-button prev">❮</button>
        <button class="carousel-button next">❯</button>
      </div>
      <div class="carousel-indicators"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
